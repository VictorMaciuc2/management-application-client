<div class="login-container">
    <form class="login-form" (ngSubmit)="onLogin()"
          name='loginForm'
          #loginForm='ngForm'>
        <div class="label">
            <label> Welcome </label>
        </div>

        <div>
            <input name="email" #usernameId="ngModel" type="text" placeholder="Email"
             [(ngModel)]="email" required/>
        </div>

        <div>
            <input name="password" #passwordId="ngModel" type="password" placeholder="Password" 
            [(ngModel)]="password" required/>
        </div>

        <button type="submit" [disabled]='!loginForm.form.valid' > Login </button>

        <div class="label error" *ngIf="showError">
            <label> Login failed. Please check your credentials again. </label>
        </div>
    </form>
</div>
