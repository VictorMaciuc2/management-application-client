<div class="top-container">
  <h1>Clients</h1>
</div>
<div class="elements-container">
  <ng-container *ngFor="let client of clients">
    <mat-card class="list-item">
      <mat-card-title>{{client.name}}</mat-card-title>
      <mat-card-actions>
        <button mat-flat-button onclick="this.blur()">Edit</button>
        <button mat-button onclick="this.blur()">Delete</button>
      </mat-card-actions>
    </mat-card>

  </ng-container>
</div>
