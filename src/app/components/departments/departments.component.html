<div class="input-group">
  <input type="text" class="form-control" placeholder="Search a department" [(ngModel)]="filterSearch"
    (input)="onFilterChanged()">
  <div class="input-group-append">
    <button class="btn btn-secondary" type="button">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
<button mat-flat-button class="add-department-button" color="primary" (click)="saveDepartment()">
  Add department
  <span class="material-icons">
    add_circle
  </span>
</button>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let department"> {{department.name}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let department"> {{department.description}} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let department">
      <button mat-button (click)="editDepartment(department)">
        <span class="material-icons">
          edit
        </span>
      </button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let department">
      <button mat-button (click)="deleteDepartment(department)">
        <span class="material-icons">
          delete
        </span>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
