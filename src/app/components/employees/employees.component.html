<div class="input-group">
    <input type="text" class="form-control" placeholder="Search an employee" [(ngModel)]="filterSearch"
        (input)="onFilterChanged()">
    <div class="input-group-append">
        <button class="btn btn-secondary" type="button">
            <i class="fa fa-search"></i>
        </button>
    </div>
</div>
<button mat-flat-button class="add-employee-button" color="primary" (click)="saveEmployee()">
    Add employee
    <span class="material-icons">
        add_circle
    </span>
</button>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let employee"> {{role[employee.role]}} </td>
    </ng-container>

    <!-- Seniority Column -->
    <ng-container matColumnDef="seniorityLevel">
        <th mat-header-cell *matHeaderCellDef> Seniority Level </th>
        <td mat-cell *matCellDef="let employee"> {{seniorityLevel[employee.seniorityLevel]}} </td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let employee"> {{employee.department.name}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let employee">
            <button mat-button (click)="editEmployee(employee)">
                <span class="material-icons">
                    edit
                </span>
            </button>
        </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let employee">
            <button mat-button (click)="deleteEmployee(employee)">
                <span class="material-icons">
                    delete
                </span>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
