<form class="example-form">
    <p *ngFor="let report of reports">
        <mat-label>{{report.skill.name}}</mat-label>

        <mat-radio-group [(ngModel)]="report.mark" [ngModelOptions]="{standalone: true}">
            <mat-radio-button value=1>1</mat-radio-button>
            <mat-radio-button value=2>2</mat-radio-button>
            <mat-radio-button value=3>3</mat-radio-button>
            <mat-radio-button value=4>4</mat-radio-button>
            <mat-radio-button value=5>5</mat-radio-button>
        </mat-radio-group>
    </p>
</form>

<button mat-flat-button color="primary" [mat-dialog-close]="reports">
    Save
</button>
