<form class="example-form" *ngIf="department">
    <p>
        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input type="text" matInput [(ngModel)]="department.name" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <input type="text" matInput [(ngModel)]="department.description" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </p>
</form>
<button mat-flat-button [mat-dialog-close]="department" color="primary">
    Save
</button>
